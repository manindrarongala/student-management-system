<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .post-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .post-container h2 {
      text-align: center;
      color: #1d3557;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-post {
      width: 100px;
    }

    .btn-cancel {
      margin-left: 10px;
    }

    .custom-file-label::after {
      content: "Browse";
    }
  </style>
</head>
<body>
<div class="container">
  <div class="post-container">
    <h2>Create Post</h2>
    <form th:action="@{/posts/save}" method="post" enctype="multipart/form-data" th:object="${post}">
      <input type="hidden" th:field="*{student.id}"/>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea th:field="*{content}" class="form-control" rows="4" placeholder="Write your content..." required></textarea>
      </div>

      <div class="form-group">
        <label for="file">Upload Certificate/Image</label>
        <input type="file" name="file" class="form-control-file">
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-post">Post</button>
        <a th:href="@{/students}" class="btn btn-secondary btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
