<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h2 class="text-primary mb-4"><i class="bi bi-person-plus-fill"></i> Add New Student</h2>

    <form th:action="@{/students/create}" method="post" th:object="${student}" class="shadow p-4 bg-white rounded">
        <div class="mb-3"><label>Name:</label><input type="text" class="form-control" th:field="*{name}" required></div>
        <div class="mb-3"><label>Gender:</label><input type="text" class="form-control" th:field="*{gender}" required></div>
        <div class="mb-3"><label>Email:</label><input type="email" class="form-control" th:field="*{email}" required></div>
        <div class="mb-3"><label>Phone:</label><input type="number" class="form-control" th:field="*{phoneno}" required></div>
        <div class="mb-3"><label>Year:</label><input type="number" class="form-control" th:field="*{year}" required></div>
        <div class="mb-3"><label>Branch:</label><input type="text" class="form-control" th:field="*{branch}" required></div>
        <div class="mb-3"><label>Skill:</label><input type="text" class="form-control" th:field="*{skill}" required></div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-success"><i class="bi bi-check-circle-fill"></i> Create</button>
            <a href="/students" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
