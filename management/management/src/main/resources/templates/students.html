<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .action-btn {
      width: 35px;
      height: 35px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      padding: 0;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      color: #1d3557;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      margin: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .search-form {
      width: 280px;
    }

    .table-wrapper {
      max-height: 84vh;
      overflow-y: auto;
    }

    .table td,
    .table th {
      padding: 6px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-form {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid px-4">
  <!-- Title and Controls in Same Line -->
  <div class="top-bar">
    <h2 class="page-title">Welcome to Student List</h2>
    <div class="d-flex align-items-center">
      <!-- Search Form -->
      <form th:action="@{/search}" method="get" class="form-inline search-form mr-2">
        <div class="input-group w-100">
          <input type="text" name="query" class="form-control" placeholder="Search...">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- Add Button -->
      <a th:href="@{'/students/create'}" class="btn btn-success action-btn" title="Add Student">
        <i class="fas fa-user-plus"></i>
      </a>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Year</th>
        <th>Branch</th>
        <th>Skill</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phoneno}"></td>
        <td th:text="${student.year}"></td>
        <td th:text="${student.branch}"></td>
        <td th:text="${student.skill}"></td>
        <td>
          <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm action-btn mr-1" title="Edit">
            <i class="fas fa-edit"></i>
          </a>
          <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm action-btn" title="Delete"
             onclick="return confirm('Are you sure you want to delete this student?')">
            <i class="fas fa-trash-alt"></i>
          </a>
          <a th:href="@{'/students/' + ${student.id} + '/post'}"
             class="btn btn-sm btn-info"
             title="Add Post">
            <i class="fas fa-pen"></i>
          </a>
          <a th:href="@{'/posts/view/' + ${student.id}}" class="btn btn-info btn-sm action-btn" title="View Posts">
            <i class="fas fa-eye"></i>
          </a>


        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
