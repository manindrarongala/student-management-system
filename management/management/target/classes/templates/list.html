<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>

  <!-- Add Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Student Management System</h2>

<!-- ✅ Search Form -->
<form th:action="@{/search}" method="get" class="d-flex mb-3">
  <input class="form-control me-2" type="search" name="query" placeholder="Search by any field..." aria-label="Search">
  <button class="btn btn-outline-primary" type="submit">
    <i class="bi bi-search"></i>
  </button>
</form>

<!-- ✅ Student Table -->
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Year</th>
    <th>Branch</th>
    <th>Skill</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.name}"></td>
    <td th:text="${student.gender}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.phoneno}"></td>
    <td th:text="${student.year}"></td>
    <td th:text="${student.branch}"></td>
    <td th:text="${student.skill}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
